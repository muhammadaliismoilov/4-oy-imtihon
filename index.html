<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <title>Login</title>
</head>
<body>
    <main class="main">
        <div class="login-page">
            <form class="form">
                <img src="./images/Group 200.png" alt="book" width="226" height="44">
                <div class="login-input">
                    <img class="login-img top-50 mt-2" src="./images/user.png" alt="user" width="20" height="20">
                    <input class="input username w-100 ps-5 mt-5 rounded-3" type="text" placeholder="Username" required name="username" >
                </div>
                <div class="login-input">
                    <img class="login-img  top-50 " src="./images/lock.png" alt="lock" width="20" height="20">
                    <input class="input password w-100 ps-5 mt-4 rounded-3" type="password" placeholder="Password" required name="password" >
                </div>
                <button class="btnlogin btn btn-light w-100 mt-3 pt-2 pb-2">LOGIN</button>
            </form>
            <p class="text mt-2">Forgot password?</p>
        </div>
    </main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="./js/login.js "></script>

</body>
</html>
